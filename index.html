<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Kindergesundheit Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        select, button, input[type="text"] {
            margin: 5px 0;
            padding: 10px;
            width: 95%;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .timer {
            font-size: 1.3em;
            color: #2c3e50;
            margin: 15px 0;
        }
        .entry, .task {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }
        .task input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.3);
        }
        .checklist-input {
            display: flex;
            gap: 5px;
        }
        @media (min-width: 600px) {
            body { padding: 20px; }
            select, input[type="text"] { width: auto; }
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>Medikamenten-Timer</h2>
        <input type="text" id="medName" placeholder="Medikamentenname">
        <select id="interval">
            <option value="1">1 Stunde</option>
            <option value="2">2 Stunden</option>
            <option value="4">4 Stunden</option>
            <option value="6">6 Stunden</option>
            <option value="8" selected>8 Stunden</option>
            <option value="12">12 Stunden</option>
        </select>
        <button onclick="startTimer()">Timer starten</button>
        <div class="timer" id="timerDisplay"></div>
    </div>

    <div class="section">
        <h2>Tägliche Checkliste</h2>
        <div class="checklist-input">
            <input type="text" id="newTask" placeholder="Neue Aufgabe (z.B. Inhalieren)">
            <button onclick="addTask()">Hinzufügen</button>
        </div>
        <div id="tasksList"></div>
    </div>

    <div class="section">
        <h2>Symptome erfassen</h2>
        <textarea id="symptomInput" placeholder="Symptome beschreiben..." rows="3" cols="50"></textarea>
        <button onclick="addSymptom()">Symptom hinzufügen</button>
        <div id="symptomsList"></div>
    </div>

    <script>
        let timerId = null;
        let symptoms = JSON.parse(localStorage.getItem('symptoms')) || [];
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        
        updateSymptomsList();
        updateTasksList();

        function startTimer() {
            const medication = document.getElementById('medName').value.trim();
            const intervalHours = parseInt(document.getElementById('interval').value);
            
            if (!medication) {
                alert('Bitte Medikamentenname eingeben');
                return;
            }

            const nextDose = new Date(Date.now() + intervalHours * 3600000);
            
            localStorage.setItem('nextDose', nextDose);
            localStorage.setItem('medication', medication);
            
            updateTimerDisplay();
            timerId = setInterval(updateTimerDisplay, 1000);
        }

        // Timer-Funktionen bleiben wie vorher...

        function addTask() {
            const taskInput = document.getElementById('newTask');
            const description = taskInput.value.trim();
            
            if (!description) return;

            tasks.push({
                id: Date.now(),
                description: description,
                completed: false
            });
            
            localStorage.setItem('tasks', JSON.stringify(tasks));
            updateTasksList();
            taskInput.value = '';
        }

        function toggleTask(taskId) {
            tasks = tasks.map(task => {
                if (task.id === taskId) {
                    return {...task, completed: !task.completed};
                }
                return task;
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
            updateTasksList();
        }

        function updateTasksList() {
            const list = document.getElementById('tasksList');
            list.innerHTML = tasks.map(task => `
                <div class="task">
                    <input type="checkbox" 
                           ${task.completed ? 'checked' : ''} 
                           onchange="toggleTask(${task.id})">
                    ${task.description}
                </div>
            `).join('');
        }

        // Symptom-Funktionen bleiben wie vorher...

    </script>
</body>
</html>
