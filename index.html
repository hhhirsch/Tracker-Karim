<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Kindergesundheit Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input, button, textarea {
            margin: 5px 0;
            padding: 10px;
            width: 95%;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .timer {
            font-size: 1.3em;
            color: #2c3e50;
            margin: 15px 0;
        }
        .entry {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
        }
        @media (min-width: 600px) {
            body { padding: 20px; }
            input, textarea { width: auto; }
        }
    </style>
</head>
