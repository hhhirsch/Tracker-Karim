<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Kindergesundheit Tracker</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 15px;
            max-width: 800px;
            margin: 0 auto;
            background: #f9f9f9;
            color: #333;
        }
        .section {
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        h2 {
            color: #d35400;
            margin-top: 0;
            font-size: 1.4em;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #e67e22;
            color: white;
            font-weight: 600;
            border: none;
            transition: background 0.2s;
        }
        button:active {
            background: #d35400;
        }
        .medication-entry {
            background: #fff4e6;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #e67e22;
        }
        .history {
            margin-top: 20px;
        }
        .entry {
            background: #f8f9fa;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            line-height: 1.4;
        }
        .timer {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2em;
            margin: 15px 0;
        }
        .timestamp {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        @media (min-width: 480px) {
            .input-row {
                display: flex;
                gap: 10px;
            }
            .input-row > * {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Medikamenten-Tracker -->
    <div class="section">
        <h2>üíä Medikamentenverwaltung</h2>
        <div class="input-row">
            <div class="input-group">
                <input type="text" id="medName" placeholder="Medikament (z.B. Nurofen)">
            </div>
            <div class="input-group">
                <input type="text" id="dose" placeholder="Dosis (z.B. 3,75 ml)">
            </div>
        </div>
        
        <div class="input-row">
            <div class="input-group">
                <input type="time" id="time" value="">
            </div>
            <div class="input-group">
                <select id="interval">
                    <option value="6">6 Stunden</option>
                    <option value="8" selected>8 Stunden</option>
                    <option value="12">12 Stunden</option>
                    <option value="24">24 Stunden</option>
                </select>
            </div>
        </div>
        
        <button onclick="logMedication()">‚ûï Medikation erfassen</button>
        <div class="timer" id="timerDisplay"></div>
        
        <div class="history" id="medicationHistory"></div>
    </div>

    <!-- Symptom-Tracker -->
    <div class="section">
        <h2>üå° Symptom-Tracker</h2>
        <textarea id="symptomInput" placeholder="Symptome beschreiben (z.B. Fieber 38,6¬∞C)..." rows="3"></textarea>
        <button onclick="addSymptom()">üì• Symptom hinzuf√ºgen</button>
        <div id="symptomsList"></div>
    </div>

    <script>
        let timerId = null;
        let symptoms = JSON.parse(localStorage.getItem('symptoms')) || [];
        let medicationHistory = JSON.parse(localStorage.getItem('medicationHistory')) || [];

        // Initialisierung
        document.addEventListener('DOMContentLoaded', () => {
            updateSymptomsList();
            updateMedicationHistory();
            checkTimers();
        });

        // Medikationsfunktionen
        function logMedication() {
            const medication = document.getElementById('medName').value.trim();
            const dose = document.getElementById('dose').value.trim();
            const time = document.getElementById('time').value;
            const interval = parseInt(document.getElementById('interval').value);

            if (!medication || !dose || !time) {
                alert('Bitte alle Felder ausf√ºllen');
                return;
            }

            const now = new Date();
            const [hours, minutes] = time.split(':');
            const administrationTime = new Date(
                now.getFullYear(),
                now.getMonth(),
                now.getDate(),
                hours,
                minutes
            );

            const entry = {
                medication: medication,
                dose: dose,
                time: administrationTime.toISOString(),
                interval: interval,
                nextDose: new Date(administrationTime.getTime() + interval * 3600000).toISOString()
            };

            medicationHistory.push(entry);
            localStorage.setItem('medicationHistory', JSON.stringify(medicationHistory));
            
            updateMedicationHistory();
            checkTimers();
            clearInputs();
        }

        function updateMedicationHistory() {
            const historyDiv = document.getElementById('medicationHistory');
            historyDiv.innerHTML = medicationHistory.map((entry, index) => `
                <div class="medication-entry">
                    <strong>${entry.medication}</strong><br>
                    ${entry.dose} um ${new Date(entry.time).toLocaleTimeString('de-DE', {hour: '2-digit', minute: '2-digit'})}<br>
                    <span class="timestamp">N√§chste Dosis: ${new Date(entry.nextDose).toLocaleString('de-DE', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })}</span>
                </div>
            `).join('');
        }

        function checkTimers() {
            clearInterval(timerId);
            const nextEntry = medicationHistory[medicationHistory.length - 1];
            if (!nextEntry) return;

            timerId = setInterval(() => {
                const now = new Date();
                const nextDose = new Date(nextEntry.nextDose);
                const diff = nextDose - now;

                if (diff <= 0) {
                    document.getElementById('timerDisplay').innerHTML = 
                        `‚è∞ <strong>Zeit f√ºr ${nextEntry.medication}!</strong>`;
                    return;
                }

                const hours = Math.floor(diff / 3600000);
                const minutes = Math.floor((diff % 3600000) / 60000);
                const seconds = Math.floor((diff % 60000) / 1000);

                document.getElementById('timerDisplay').innerHTML = 
                    `‚è≥ N√§chste Dosis <strong>${nextEntry.medication}</strong> in:<br>
                    ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }

        // Symptomfunktionen
        function addSymptom() {
            const description = document.getElementById('symptomInput').value.trim();
            if (!description) return;

            symptoms.unshift({
                timestamp: Date.now(),
                description: description
            });
            
            localStorage.setItem('symptoms', JSON.stringify(symptoms));
            updateSymptomsList();
            document.getElementById('symptomInput').value = '';
        }

        function updateSymptomsList() {
            const list = document.getElementById('symptomsList');
            list.innerHTML = symptoms.map(entry => `
                <div class="entry">
                    <strong>${new Date(entry.timestamp).toLocaleString('de-DE', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })}</strong><br>
                    ${entry.description}
                </div>
            `).join('');
        }

        function clearInputs() {
            document.getElementById('medName').value = '';
            document.getElementById('dose').value = '';
            document.getElementById('time').value = '';
        }
    </script>
</body>
</html>
