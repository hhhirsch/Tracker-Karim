<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <title>HealthTracker Pro</title>
    <style>
        :root {
            --primary-blue: #4BA4F2;
            --secondary-blue: #5CB9F2;
            --light-bg: #DCEAF2;
            --accent-green: #04D94F;
            --accent-yellow: #F2B705;
            --text-dark: #2C3E50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            padding: 20px;
            background: var(--light-bg);
            color: var(--text-dark);
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 2px solid var(--secondary-blue);
        }

        h2 {
            color: var(--primary-blue);
            margin-bottom: 20px;
            font-size: 1.6em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        select, input, textarea, button {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--secondary-blue);
            border-radius: 10px;
            font-size: 16px;
            margin: 8px 0;
            background: white;
            transition: all 0.3s ease;
        }

        select:focus, input:focus, textarea:focus {
            border-color: var(--accent-green);
            outline: none;
            box-shadow: 0 0 0 3px rgba(4,217,79,0.1);
        }

        button {
            background: var(--accent-green);
            color: white;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #03C245;
            transform: translateY(-1px);
        }

        .medication-entry, .symptom-entry {
            background: rgba(220,234,242,0.3);
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            border-left: 4px solid var(--primary-blue);
        }

        .timer {
            background: rgba(75,164,242,0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
        }

        .med-selector {
            background: white;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
        }

        .timestamp {
            color: #7F8C8D;
            font-size: 0.9em;
            margin-top: 5px;
        }

        @media (max-width: 480px) {
            body { padding: 15px; }
            .section { padding: 20px; }
        }
    </style>
</head>
<body>
    <!-- Medikamenten-Tracker -->
    <div class="section">
        <h2>💊 Medikation</h2>
        
        <div class="med-selector">
            <select id="medSelection">
                <option value="">Medikament auswählen</option>
                <option>Nurofen Sirup 100ml</option>
                <option>Ibuprofen Flüssigkeit 200ml</option>
                <option>Paracetamol Suspension 100ml</option>
                <option>Nasentropfen 5ml</option>
                <option>Hustensaft 120ml</option>
                <option>Fiebersaft 150ml</option>
                <option>Halstabletten 24St</option>
                <option>Inhalationslösung 100ml</option>
                <option>Homöopathische Globuli 10g</option>
            </select>
        </div>

        <div class="input-group">
            <input type="text" id="dose" placeholder="Dosis (z.B. 3,75 ml)">
        </div>

        <div class="input-row">
            <div class="input-group">
                <input type="time" id="time">
            </div>
            <div class="input-group">
                <select id="interval">
                    <option value="4">4 Stunden</option>
                    <option value="6">6 Stunden</option>
                    <option value="8" selected>8 Stunden</option>
                    <option value="12">12 Stunden</option>
                </select>
            </div>
        </div>

        <button onclick="logMedication()">Medikation speichern</button>
        <div class="timer" id="timerDisplay"></div>
        <div id="medicationHistory"></div>
    </div>

    <!-- Symptom-Tracker -->
    <div class="section">
        <h2>🌡 Symptome</h2>
        <textarea id="symptomInput" placeholder="Symptome beschreiben..." rows="3"></textarea>
        <button onclick="addSymptom()">Symptom erfassen</button>
        <div id="symptomsList"></div>
    </div>

    <script>
        let timerId = null;
        let symptoms = JSON.parse(localStorage.getItem('symptoms')) || [];
        let medicationHistory = JSON.parse(localStorage.getItem('medicationHistory')) || [];

        document.addEventListener('DOMContentLoaded', () => {
            updateViews();
            checkTimers();
        });

        function updateViews() {
            updateSymptoms();
            updateMedHistory();
        }

        function logMedication() {
            const med = document.getElementById('medSelection').value;
            const dose = document.getElementById('dose').value.trim();
            const time = document.getElementById('time').value;
            const interval = parseInt(document.getElementById('interval').value);

            if (!med || !dose || !time) {
                alert('Bitte alle Felder ausfüllen');
                return;
            }

            const [hours, minutes] = time.split(':');
            const adminTime = new Date();
            adminTime.setHours(hours, minutes);

            const entry = {
                med: med,
                dose: dose,
                time: adminTime.toISOString(),
                interval: interval,
                nextDose: new Date(adminTime.getTime() + interval * 3600000)
            };

            medicationHistory.push(entry);
            localStorage.setItem('medicationHistory', JSON.stringify(medicationHistory));
            updateViews();
            checkTimers();
            clearInputs();
        }

        function updateMedHistory() {
            const historyDiv = document.getElementById('medicationHistory');
            historyDiv.innerHTML = medicationHistory.map(entry => `
                <div class="medication-entry">
                    <strong>${entry.med}</strong><br>
                    ${entry.dose} um ${new Date(entry.time).toLocaleTimeString('de-DE')}<br>
                    <span class="timestamp">Nächste Gabe: ${new Date(entry.nextDose).toLocaleString('de-DE')}</span>
                </div>
            `).join('');
        }

        function checkTimers() {
            clearInterval(timerId);
            if (!medicationHistory.length) return;

            const lastEntry = medicationHistory[medicationHistory.length - 1];
            timerId = setInterval(() => {
                const now = new Date();
                const diff = lastEntry.nextDose - now;

                if (diff <= 0) {
                    document.getElementById('timerDisplay').innerHTML = 
                        `⏰ <strong>${lastEntry.med} fällig!</strong>`;
                    return;
                }

                const hours = Math.floor(diff / 3600000);
                const minutes = Math.floor((diff % 3600000) / 60000);
                document.getElementById('timerDisplay').innerHTML = 
                    `⏳ Nächste Dosis in: ${hours}h ${minutes}m`;
            }, 1000);
        }

        function addSymptom() {
            const desc = document.getElementById('symptomInput').value.trim();
            if (!desc) return;

            symptoms.unshift({
                time: new Date().toISOString(),
                desc: desc
            });

            localStorage.setItem('symptoms', JSON.stringify(symptoms));
            updateSymptoms();
            document.getElementById('symptomInput').value = '';
        }

        function updateSymptoms() {
            const list = document.getElementById('symptomsList');
            list.innerHTML = symptoms.map(s => `
                <div class="symptom-entry">
                    <strong>${new Date(s.time).toLocaleString('de-DE')}</strong><br>
                    ${s.desc}
                </div>
            `).join('');
        }

        function clearInputs() {
            document.getElementById('medSelection').value = '';
            document.getElementById('dose').value = '';
            document.getElementById('time').value = '';
        }
    </script>
</body>
</html>
