<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Kindergesundheit Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input, button, textarea {
            margin: 5px 0;
            padding: 10px;
            width: 95%;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .timer {
            font-size: 1.3em;
            color: #2c3e50;
            margin: 15px 0;
        }
        .entry {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
        }
        @media (min-width: 600px) {
            body { padding: 20px; }
            input, textarea { width: auto; }
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>Medikamenten-Timer</h2>
        <input type="text" id="medName" placeholder="Medikamentenname">
        <input type="number" id="interval" placeholder="Intervall in Stunden">
        <button onclick="startTimer()">Timer starten</button>
        <div class="timer" id="timerDisplay"></div>
    </div>

    <div class="section">
        <h2>Symptome erfassen</h2>
        <textarea id="symptomInput" placeholder="Symptome beschreiben..." rows="3" cols="50"></textarea>
        <button onclick="addSymptom()">Symptom hinzufügen</button>
        <div id="symptomsList"></div>
    </div>

    <script>
        let timerId = null;
        let symptoms = JSON.parse(localStorage.getItem('symptoms')) || [];
        updateSymptomsList();

        function startTimer() {
            const medication = document.getElementById('medName').value;
            const intervalHours = parseFloat(document.getElementById('interval').value);
            
            if (!medication || !intervalHours) {
                alert('Bitte alle Felder ausfüllen');
                return;
            }

            const nextDose = new Date(Date.now() + intervalHours * 3600000);
            
            localStorage.setItem('nextDose', nextDose);
            localStorage.setItem('medication', medication);
            
            updateTimerDisplay();
            timerId = setInterval(updateTimerDisplay, 1000);
        }

        function updateTimerDisplay() {
            const nextDose = new Date(localStorage.getItem('nextDose'));
            const now = new Date();
            const diff = nextDose - now;

            if (diff <= 0) {
                document.getElementById('timerDisplay').innerHTML = `⏰ Zeit für ${localStorage.getItem('medication')}!`;
                clearInterval(timerId);
                return;
            }

            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            
            document.getElementById('timerDisplay').innerHTML = 
                `Nächste Dosis ${localStorage.getItem('medication')} in: ${hours}h ${minutes}m`;
        }

        function addSymptom() {
            const description = document.getElementById('symptomInput').value.trim();
            if (!description) return;

            const entry = {
                date: new Date().toLocaleString(),
                description: description
            };
            
            symptoms.push(entry);
            localStorage.setItem('symptoms', JSON.stringify(symptoms));
            updateSymptomsList();
            document.getElementById('symptomInput').value = '';
        }

        function updateSymptomsList() {
            const list = document.getElementById('symptomsList');
            list.innerHTML = symptoms.map((entry) => `
                <div class="entry">
                    <strong>${entry.date}</strong><br>
                    ${entry.description}
                </div>
            `).join('');
        }

        if (localStorage.getItem('nextDose')) {
            timerId = setInterval(updateTimerDisplay, 1000);
            updateTimerDisplay();
        }
    </script>
</body>
</html>
