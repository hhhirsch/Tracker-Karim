<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Kindergesundheit Tracker</title>
    <style>
        :root {
            --primary-dark: #042940;
            --secondary-dark: #005C53;
            --primary-accent: #9FC131;
            --secondary-accent: #DBF227;
            --light: #D6D58E;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            padding: 15px;
            max-width: 800px;
            margin: 0 auto;
            background: var(--light);
            color: var(--primary-dark);
            line-height: 1.6;
        }

        .section {
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 3px 6px rgba(0,0,0,0.08);
            border: 1px solid var(--secondary-dark);
        }

        h2 {
            color: var(--primary-dark);
            margin: 0 0 20px 0;
            font-size: 1.5em;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--secondary-accent);
        }

        .input-group {
            margin-bottom: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid var(--secondary-dark);
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(159, 193, 49, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            background: var(--primary-accent);
            color: var(--primary-dark);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--secondary-accent);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        .medication-entry {
            background: rgba(214, 213, 142, 0.15);
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border-left: 4px solid var(--secondary-dark);
        }

        .history {
            margin-top: 25px;
        }

        .entry {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            margin: 15px 0;
            border-radius: 6px;
            box-shadow: 0 2px 4px rgba(4, 41, 64, 0.1);
        }

        .timer {
            background: rgba(219, 242, 39, 0.15);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.3em;
            margin: 20px 0;
            border: 2px solid var(--primary-accent);
        }

        .timestamp {
            color: var(--secondary-dark);
            font-size: 0.9em;
            display: block;
            margin-top: 8px;
        }

        @media (min-width: 480px) {
            .input-row {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Medikamenten-Tracker -->
    <div class="section">
        <h2>üíä Medikamentenverwaltung</h2>
        <div class="input-row">
            <div class="input-group">
                <input type="text" id="medName" placeholder="Medikament">
            </div>
            <div class="input-group">
                <input type="text" id="dose" placeholder="Dosis (ml)">
            </div>
        </div>
        
        <div class="input-row">
            <div class="input-group">
                <input type="time" id="time">
            </div>
            <div class="input-group">
                <select id="interval">
                    <option value="6">6 Stunden</option>
                    <option value="8" selected>8 Stunden</option>
                    <option value="12">12 Stunden</option>
                </select>
            </div>
        </div>
        
        <button onclick="logMedication()">Medikation erfassen</button>
        <div class="timer" id="timerDisplay"></div>
        <div class="history" id="medicationHistory"></div>
    </div>

    <!-- Symptom-Tracker -->
    <div class="section">
        <h2>üå° Symptom-Tracker</h2>
        <textarea id="symptomInput" placeholder="Symptome beschreiben..." rows="3"></textarea>
        <button onclick="addSymptom()">Symptom hinzuf√ºgen</button>
        <div id="symptomsList"></div>
    </div>

    <script>
        let timerId = null;
        let symptoms = JSON.parse(localStorage.getItem('symptoms')) || [];
        let medicationHistory = JSON.parse(localStorage.getItem('medicationHistory')) || [];

        // Initialisierung
        document.addEventListener('DOMContentLoaded', () => {
            updateSymptomsList();
            updateMedicationHistory();
            checkTimers();
        });

        // Medikationsfunktionen
        function logMedication() {
            const medication = document.getElementById('medName').value.trim();
            const dose = document.getElementById('dose').value.trim();
            const time = document.getElementById('time').value;
            const interval = parseInt(document.getElementById('interval').value);

            if (!medication || !dose || !time) {
                alert('Bitte alle Felder ausf√ºllen');
                return;
            }

            const now = new Date();
            const [hours, minutes] = time.split(':');
            const administrationTime = new Date(
                now.getFullYear(),
                now.getMonth(),
                now.getDate(),
                hours,
                minutes
            );

            const entry = {
                medication: medication,
                dose: dose,
                time: administrationTime.toISOString(),
                interval: interval,
                nextDose: new Date(administrationTime.getTime() + interval * 3600000).toISOString()
            };

            medicationHistory.push(entry);
            localStorage.setItem('medicationHistory', JSON.stringify(medicationHistory));
            
            updateMedicationHistory();
            checkTimers();
            clearInputs();
        }

        function updateMedicationHistory() {
            const historyDiv = document.getElementById('medicationHistory');
            historyDiv.innerHTML = medicationHistory.map((entry) => `
                <div class="medication-entry">
                    <strong>${entry.medication}</strong><br>
                    ${entry.dose} um ${new Date(entry.time).toLocaleTimeString('de-DE', {hour: '2-digit', minute: '2-digit'})}<br>
                    <span class="timestamp">N√§chste Dosis: ${new Date(entry.nextDose).toLocaleString('de-DE', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })}</span>
                </div>
            `).join('');
        }

        function checkTimers() {
            clearInterval(timerId);
            const nextEntry = medicationHistory[medicationHistory.length - 1];
            if (!nextEntry) return;

            timerId = setInterval(() => {
                const now = new Date();
                const nextDose = new Date(nextEntry.nextDose);
                const diff = nextDose - now;

                if (diff <= 0) {
                    document.getElementById('timerDisplay').innerHTML = 
                        `‚è∞ <strong>Zeit f√ºr ${nextEntry.medication}!</strong>`;
                    return;
                }

                const hours = Math.floor(diff / 3600000);
                const minutes = Math.floor((diff % 3600000) / 60000);
                const seconds = Math.floor((diff % 60000) / 1000);

                document.getElementById('timerDisplay').innerHTML = 
                    `‚è≥ N√§chste Dosis <strong>${nextEntry.medication}</strong> in:<br>
                    ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }

        // Symptomfunktionen
        function addSymptom() {
            const description = document.getElementById('symptomInput').value.trim();
            if (!description) return;

            symptoms.unshift({
                timestamp: Date.now(),
                description: description
            });
            
            localStorage.setItem('symptoms', JSON.stringify(symptoms));
            updateSymptomsList();
            document.getElementById('symptomInput').value = '';
        }

        function updateSymptomsList() {
            const list = document.getElementById('symptomsList');
            list.innerHTML = symptoms.map(entry => `
                <div class="entry">
                    <strong>${new Date(entry.timestamp).toLocaleString('de-DE', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })}</strong><br>
                    ${entry.description}
                </div>
            `).join('');
        }

        function clearInputs() {
            document.getElementById('medName').value = '';
            document.getElementById('dose').value = '';
            document.getElementById('time').value = '';
        }
    </script>
</body>
</html>
